<div>
  <h2>Player List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.name }}</td>
        <td>{{ player.position }}</td>
        <td>{{ player.team }}</td>
      </tr>
    </tbody>
  </table>
</div>
